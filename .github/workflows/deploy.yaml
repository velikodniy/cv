name: Deploy CV
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup Typst
        uses: typst-community/setup-typst@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install minify
        run: npm install -g minify
      - name: Create the build directory
        run: |
          mkdir build
      - name: Build Typst files
        run: |
          typst compile main.typ --font-path fonts/ build/vvelicodnii-cv.pdf
      - name: Build web page
        run: |
          uv run render.py index.html.j2 data.yaml index.html
          minify index.html > build/index.html
          minify styles.css > build/styles.css
          cp vadim.jpeg build/
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          command: |
            pages deploy build/ --project-name=vvelicodnii-cv
