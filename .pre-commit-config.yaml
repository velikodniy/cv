repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: deno-fmt
        name: Deno Format
        entry: deno fmt
        language: system
        types: [javascript]
        files: \.(js|ts|jsx|tsx|json)$
      - id: deno-lint
        name: Deno Lint
        entry: deno lint
        language: system
        types: [javascript]
        files: \.(js|ts|jsx|tsx)$
      - id: deno-check
        name: Deno Check
        entry: deno task check
        language: system
        pass_filenames: false
