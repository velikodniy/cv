repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: destroyed-symlinks

  - repo: local
    hooks:
      - id: deno-fmt
        name: Deno Format
        entry: deno fmt
        language: system
        files: \.(js|ts|jsx|tsx|json|css|md)$
      - id: deno-lint
        name: Deno Lint
        entry: deno lint
        language: system
        files: \.(js|ts|jsx|tsx)$
      - id: astro-check
        name: Astro Check
        entry: deno task check
        language: system
        pass_filenames: false
        files: \.(astro|js|ts|jsx|tsx|json)$
